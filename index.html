<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#006600" />
    <meta name="description" content="Secure file storage with post-quantum encryption. Store documents, forms, and chat securely." />
    <link rel="manifest" href="/manifest.webmanifest" hreflang="en" />
    <link rel="manifest" href="/manifest.es.webmanifest" hreflang="es" />
    <link rel="manifest" href="/manifest.fr.webmanifest" hreflang="fr" />
    <link rel="manifest" href="/manifest.de.webmanifest" hreflang="de" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>SeraVault</title>
    <script>
      // Immediate version check before any app code loads
      (function() {
        const APP_VERSION = '1.0.50';
        const lastVersion = localStorage.getItem('app_version');
        
        if (lastVersion && lastVersion !== APP_VERSION) {
          console.log('ðŸ”„ Version mismatch detected in HTML, clearing everything...');
          
          // Clear localStorage except for essential items
          const keep = ['app_version'];
          const keys = Object.keys(localStorage);
          keys.forEach(key => {
            if (!keep.includes(key)) {
              localStorage.removeItem(key);
            }
          });
          
          // Clear sessionStorage
          sessionStorage.clear();
          
          // Unregister service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
              regs.forEach(reg => reg.unregister());
            });
          }
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => caches.delete(name));
            });
          }
          
          localStorage.setItem('app_version', APP_VERSION);
          
          // Force reload without any cache
          window.location.href = window.location.href.split('?')[0] + '?nocache=' + Date.now();
        } else {
          localStorage.setItem('app_version', APP_VERSION);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
